apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "chart.fullname" . }}
  labels:
    workflows.argoproj.io/workflow: {{ .Values.argovue.workflow }}
    {{- include "chart.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        oidc.argovue.io/id: {{ .Values.argovue.owner }}
        workflows.argoproj.io/workflow: {{ .Values.argovue.workflow }}
        {{- include "chart.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: filebrowser/filebrowser
        args: ["--noauth", "--root", "/mnt", "--baseurl", "{{ .Values.argovue.baseurl }}"]
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        volumeMounts:
        {{- range $i, $volume := .Values.volumes }}
        - mountPath: /mnt/{{ $volume }}
          name: {{ $volume }}
        {{- end }}
      volumes:
      {{- range $i, $volume := .Values.volumes }}
      - name: {{ $volume }}
        persistentVolumeClaim:
          claimName: {{ $volume }}
      {{- end }}
