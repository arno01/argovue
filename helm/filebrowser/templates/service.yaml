apiVersion: v1
kind: Service
metadata:
  name: {{ include "chart.fullname" . }}
  labels:
    {{- range .Values.argovue.labels }}
    {{ .name }}: {{ .value }}
    {{- end }}
    workflows.argoproj.io/workflow: {{ .Values.argovue.workflow }}
    {{- include "chart.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "chart.selectorLabels" . | nindent 4 }}