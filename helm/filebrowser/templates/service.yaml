apiVersion: v1
kind: Service
metadata:
  name: {{ include "filebrowser.fullname" . }}
  labels:
    oidc.argovue.io/id: {{ .Values.argovue.owner }}
    workflows.argoproj.io/workflow: {{ .Values.argovue.workflow }}
    {{- include "filebrowser.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "filebrowser.selectorLabels" . | nindent 4 }}
