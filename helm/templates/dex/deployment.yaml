{{- if .Values.dex.enabled -}}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: {{ include "kubevue.fullname" . }}-dex
  name: {{ include "kubevue.fullname" . }}-dex
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ include "kubevue.fullname" . }}-dex
    spec:
      serviceAccountName: {{ include "kubevue.fullname" . }}-dex
      containers:
      - image: quay.io/dexidp/dex:v2.10.0
        name: {{ include "kubevue.fullname" . }}-dex
        command: ["/usr/local/bin/dex", "serve", "/etc/dex/cfg/config.yaml"]
        ports:
        - name: http
          containerPort: 5556
        volumeMounts:
        - name: config
          mountPath: /etc/dex/cfg
      volumes:
      - name: config
        configMap:
          name: {{ include "kubevue.fullname" . }}-dex
          items:
          - key: config.yaml
            path: config.yaml
{{- end -}}